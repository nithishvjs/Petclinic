trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'clean package'
    displayName: 'Build WAR with Maven'

  - script: |
      echo "Contents of target folder:"
      ls -al $(System.DefaultWorkingDirectory)/**/target/
    displayName: '🔍 Check target contents'



